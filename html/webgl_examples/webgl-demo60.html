<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>webgl-demo60</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/libs/minMatrixb.js"></script>
    <script src="../../node_modules/ccapture.js/build/CCapture.all.min.js"></script>

  <style media="screen">
    #pane {
      margin: auto;
      max-width: 500px;
    }
    #canvas {
      display: block;
      margin: 10px auto;
    }
  </style>
  <body>
    <div id="pane">
      <canvas id="canvas"></canvas>
    </div>
    <script id="point_vs" type="x-shader/x-vertex">
    attribute float index;

    uniform mat4 mvpMatrix;
    uniform sampler2D texture;

    const float frag = 1.0 / 16.0;
    const float texShift = frag * 0.5;

    void main(void){
      float pu = fract(index * frag + texShift);
      float pv = floor(index * frag) * frag + texShift;
      vec3 tPosition = texture2D(texture, vec2(pu, pv)).rgb * 2.0 - 1.0;
      gl_Position = mvpMatrix * vec4(tPosition, 1.0);
      gl_PointSize = 16.0;
    }
    </script>

    <script id="point_fs" type="x-shader/x-fragment">
    precision mediump float;

    uniform sampler2D texture;

    void main(void){
      gl_FragColor = texture2D(texture, gl_PointCoord);
    }
    </script>

    <script id="mapping_vs" type="x-shader/x-vertex">
    attribute vec3 position;
    attribute float index;

    varying vec3 vColor;

    const float frag = 1.0 / 16.0;
    const float texShift = frag * 0.5;

    void main(void){
      vColor = (normalize(position) + 1.0) * 0.5;
      float pu = fract(index * frag) * 2.0 - 1.0;
      float pv = floor(index * frag) * frag * 2.0 - 1.0;
      gl_Position = vec4(pu + texShift, pv + texShift, 0.0, 1.0);
      gl_PointSize = 1.0;
    }
    </script>

    <script id="mapping_fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec3 vColor;

    void main(void){
      gl_FragColor = vec4(vColor, 1.0);
    }

    </script>

    <script type="text/javascript">
    // canvas とクォータニオンをグローバルに扱う
    var canvas;
    var q = new qtnIV();
    var qt = q.identity(q.create());

    // マウスムーブイベントに登録する処理
    function mouseMove(e){
      var cw = canvas.width;
      var ch = canvas.height;
      var wh = 1 / Math.sqrt(cw * cw + ch * ch);
      var x = e.clientX - canvas.offsetLeft - cw * 0.5;
      var y = e.clientY - canvas.offsetTop - ch * 0.5;
      var sq = Math.sqrt(x * x + y * y);
      var r = sq * 2.0 * Math.PI * wh;
      if(sq != 1){
        sq = 1 / sq;
        x *= sq;
        y *= sq;
      }
      q.rotate(r, [y, x, 0.0], qt);
    }

    window.onload = function() {
      var i, j;
      canvas = document.getElementById("canvas");
      canvas.width = 512;
      canvas.height = 512;

      // イベント処理
      canvas.addEventListener('mousemove', mouseMove, true);

      // webglコンテキストを取得
      var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

      // 頂点テクスチャフェッチが利用可能かどうかチェック
      i = gl.getParameter(gl.MAX_VERTEX_TEXTURE_IMAGE_UNITS);
      if(i > 0){
        console.log("max_vertex_texture_image_unit: " + i);
      } else {
        alert("VTF not supported");
        return;
      }


      //頂点シェーダとフラグメントシェーダからプログラムオブジェクトを生成
      var pPrg = create_program(create_shader("point_vs"), create_shader("point_fs"));
      // attributeLocationを配列に取得
      var pAttLocation = [];
      pAttLocation[0] = gl.getAttribLocation(pPrg, "index");
      // attributeの要素数を配列に格納
      var pAttStride = [];
      pAttStride[0] = 1;
      var pUniLocation = [];
      pUniLocation[0] = gl.getUniformLocation(pPrg, "mvpMatrix");
      pUniLocation[1] = gl.getUniformLocation(pPrg, "texture");

      //頂点シェーダとフラグメントシェーダからプログラムオブジェクトを生成
      var mPrg = create_program(create_shader("mapping_vs"), create_shader("mapping_fs"));
      // attributeLocationを配列に取得
      var mAttLocation = [];
      mAttLocation[0] = gl.getAttribLocation(mPrg, "position");
      mAttLocation[1] = gl.getAttribLocation(mPrg, "index");
      // attributeの要素数を配列に格納
      var mAttStride = [];
      mAttStride[0] = 3;
      mAttStride[1] = 1;


      // 球体モデル
      var sphereData = sphere(15, 15, 1.0);

      // 位置座標
      var position  = sphereData.p;

      // 頂点インデックス
      var indices = [];

      // 頂点の数分だけインデックスを格納
      j = position.length / 3;
      for(i = 0; i < j; i++){
        indices.push(i);
      };

      // 頂点情報からVBO生成
      var pos = create_vbo(position);
      var idx = create_vbo(indices);
      var pVBOList = [idx];
      var mVBOList = [pos, idx];

      // 各種座標変換行列の初期化
      var m = new matIV();
      var mMatrix = m.identity(m.create());
      var vMatrix = m.identity(m.create());
      var pMatrix = m.identity(m.create());
      var tmpMatrix = m.identity(m.create());
      var mvpMatrix = m.identity(m.create());

      // ビュー×プロジェクション座標変換行列
      m.lookAt([0.0, 0.0, 5.0], [0, 0, 0], [0, 1, 0], vMatrix);
      m.perspective(45, canvas.width / canvas.height, 0.1, 10.0, pMatrix);
      m.multiply(pMatrix, vMatrix, tmpMatrix);

      // フレームバッファの生成
      var fBufferWidth = 16;
      var fBufferHeight = 16;
      var fBuffer = create_framebuffer(fBufferWidth, fBufferHeight);

      // フレームバッファをバインド
      gl.bindFramebuffer(gl.FRAMEBUFFER, fBuffer.f);

      // ビューポートを設定
      gl.viewport(0, 0, 16, 16);

      // フレームバッファを初期化
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      // プログラムオブジェクトの選択
      gl.useProgram(mPrg);

      // テクスチャへ頂点情報をレンダリング
      set_attribute(mVBOList, mAttLocation, mAttStride);
      gl.drawArrays(gl.POINTS, 0, j);

      // フレームバッファのバインドを解除
      gl.bindFramebuffer(gl.FRAMEBUFFER, null);

      // ビューポートを設定
      gl.viewport(0, 0, 512, 512);

      // プログラムオブジェクトを選択
      gl.useProgram(pPrg);

      // VBOの紐付け
      set_attribute(pVBOList, pAttLocation, pAttStride);

      // フレームバッファをテクスチャとしてバインド
      gl.activeTexture(gl.TEXTURE0);
      gl.bindTexture(gl.TEXTURE_2D, fBuffer.t);
      gl.uniform1i(pUniLocation[1], 0);

      // 深度テストを有効化
      gl.enable(gl.DEPTH_TEST);
      gl.depthFunc(gl.LEQUAL);

      // カウンタの宣言
      var count = 0;
      var rad;
      var timer;

      // 恒常ループ
      (function(){
        // canvasを初期化
        gl.clearColor(1.0, 1.0, 1.0, 1.0);
        gl.clearDepth(1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // カウンタをインクリメントする
        count++;
        rad = (count % 360) * Math.PI / 180;

        // 点を描画
        m.identity(mMatrix);
        m.rotate(mMatrix, rad, [0.0, 1.0, 0.0], mMatrix);
        m.multiply(tmpMatrix, mMatrix, mvpMatrix);
        gl.uniformMatrix4fv(pUniLocation[0], false, mvpMatrix);
        gl.drawArrays(gl.POINTS, 0, j);

        // コンテキストの再描画
        gl.flush();

        // ループのために再帰呼び出し
        setTimeout(arguments.callee, 1000 / 30);
      })();

      // create WebGLShader object
      function create_shader(id) {
        var shader;
        var scriptElement = document.getElementById(id);
        if (!scriptElement) { return };
        switch (scriptElement.type) {
          case 'x-shader/x-vertex':
            shader = gl.createShader(gl.VERTEX_SHADER);
            break;
          case 'x-shader/x-fragment':
            shader = gl.createShader(gl.FRAGMENT_SHADER);
            break;
          default:
            return;
        };

        gl.shaderSource(shader, scriptElement.text);
        gl.compileShader(shader);
        if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          return shader;
        } else {
          alert(gl.getShaderInfoLog(shader));
        }
      };

      // create WebGLProgram object
      function create_program(vs, fs) {
        var program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);

        gl.linkProgram(program);

        if (gl.getProgramParameter(program, gl.LINK_STATUS)) {
          gl.useProgram(program);
          return program;
        } else {
          alert(gl.getProgramInfoLog(program));
          console.log(gl.getProgramInfoLog(program));
        }
      };


      // create WebGLBuffer for vertex
      function create_vbo(data) {
        var vbo = gl.createBuffer();

        gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        return vbo;
      };

      function set_attribute(vbo, attL, attS) {
        for (var i in vbo) {
          gl.bindBuffer(gl.ARRAY_BUFFER, vbo[ i ]);
          gl.enableVertexAttribArray(attL[ i ]);
          gl.vertexAttribPointer(attL[ i ], attS[ i ], gl.FLOAT, false, 0, 0);
        }
      };

      // create WebGLBuffer for index
      function create_ibo(data) {
        var ibo = gl.createBuffer();

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ibo);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Int16Array(data), gl.STATIC_DRAW);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
        return ibo;
      };

      function create_framebuffer(width, height) {
        var frameBuffer = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, frameBuffer);

        var depthRenderBuffer = gl.createRenderbuffer();
        gl.bindRenderbuffer(gl.RENDERBUFFER, depthRenderBuffer);
        gl.renderbufferStorage(gl.RENDERBUFFER, gl.DEPTH_COMPONENT16, width, height);
        gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.DEPTH_ATTACHMENT, gl.RENDERBUFFER, depthRenderBuffer);

        var fTexture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, fTexture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, width, height, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);

        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, fTexture, 0);

        gl.bindTexture(gl.TEXTURE_2D, null);
        gl.bindRenderbuffer(gl.RENDERBUFFER, null);
        gl.bindFramebuffer(gl.FRAMEBUFFER, null);

        return {f: frameBuffer, d: depthRenderBuffer, t: fTexture};
      };

      function create_cube_texture(source, target) {
        var cImg = [];
        for(var i = 0; i < source.length; i ++) {
          cImg[i] = new cubeMapImage();
          cImg[i].data.src = source[i];
        };

        function cubeMapImage() {
          this.data = new Image();
          this.data.onload = function() {
            this.imageDataLoaded = true;
            checkLoaded();
          };
        };

        function checkLoaded() {
          if(cImg[0].data.imageDataLoaded &&
             cImg[1].data.imageDataLoaded &&
             cImg[2].data.imageDataLoaded &&
             cImg[3].data.imageDataLoaded &&
             cImg[4].data.imageDataLoaded &&
             cImg[5].data.imageDataLoaded){generateCubeMap();}
        };

        function generateCubeMap() {
          var tex = gl.createTexture();
          gl.bindTexture(gl.TEXTURE_CUBE_MAP, tex);
          for(var j = 0; j < source.length; j++) {
            gl.texImage2D(target[j], 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, cImg[j].data);
          }
          gl.generateMipmap(gl.TEXTURE_CUBE_MAP);
          gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
          gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
          gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
          gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
          cubeTexture = tex;
          gl.bindTexture(gl.TEXTURE_CUBE_MAP, null);
        }
      };


    };

    </script>
