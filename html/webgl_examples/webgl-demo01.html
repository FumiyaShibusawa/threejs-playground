<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>webgl-demo01</title>
    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <style media="screen">
    #canvas {
      display: block;
      margin: 10px auto;
    }
  </style>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
      let canvas, gl;
      window.onload = function() {
        canvas = document.getElementById( 'canvas' );
        canvas.width = canvas.height = 500;
        gl = canvas.getContext( 'webgl' ) || canvas.getContext( 'experimental-webgl' );
        gl.clearColor( 0.0, 0.0, 0.0, 1.0 );
        gl.clear( gl.COLOR_BUFFER_BIT );
        canvas.addEventListener( 'mousemove', canvasColorChange, false );
      };

      function canvasColorChange( e ) {
        let mouseX = e.offsetX / canvas.width;
        let mouseY = e.offsetY / canvas.height;
        console.log("mouseX:" + mouseX + " mouseY:" + mouseY);
        gl.clearColor( mouseX, mouseY, mouseX / mouseY, 1.0 );
        gl.clear( gl.COLOR_BUFFER_BIT );
      }
    </script>
  </body>
</html>
