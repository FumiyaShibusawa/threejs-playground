<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>glsl-demo6</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
      * {
        text-align: center;
        margin: 10px auto;
        padding: 0;
      }
      canvas {
        box-shadow: 0 0 0 1px gray;
      }
    </style>
  </head>
  <body>
    <a href="../index.html" class="back-to-top">back to top</a>
    <canvas id="canvas"></canvas>
    <p><input type="checkbox" id="check" checked><label for="check"> auto run</label></p>
    <script src="../../node_modules/ccapture.js/build/CCapture.all.min.js"></script>
    <script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    uniform float time;
    uniform vec2 mouse;
    uniform vec2 resolution;


    // 今までの円の描き方
    // void main() {
    //   vec2 p = ( gl_FragCoord.xy * 2.0 - resolution ) / min( resolution.x, resolution.y );
    //   float t = 0.0;
    //   if ( length( p ) < 0.5 ) {
    //     t = 1.0;
    //   }
    //   gl_FragColor = vec4( vec3( t ), 1.0 );
    // }

    const float sphereSize = 1.0;
    float distanceFunc( vec3 p ) {
      return length( p ) - sphereSize;
    }

    void main() {
      vec2 p = ( gl_FragCoord.xy * 2.0 - resolution ) / min( resolution.x, resolution.y );

      // camera
      vec3 cPos = vec3( 0.0, 0.0, 2.0 );
      vec3 cDir = vec3( 0.0, 0.0, - 1.0 );
      vec3 cUp = vec3( 0.0, 1.0, 0.0 );
      vec3 cSide = cross( cDir, cUp );
      float targetDepth = 1.0;

      // ray
      vec3 ray =vec3( cSide * p.x + cUp * p.y + cDir * targetDepth );

      // marching loop
      float distance = 0.0;
      float rLen = 0.0;
      vec3 rPos = cPos;
      for ( int i = 0; i < 16; i ++ ) {
        distance = distanceFunc( rPos );
        rLen += distance;
        rPos = cPos + ray * rLen;
      }

      // hit check
      if ( abs( distance ) < 0.001 ) {
        gl_FragColor = vec4( vec3( 1.0 ), 1.0 );
      } else {
        gl_FragColor = vec4( vec3( 0.0 ), 1.0 );
      }
    }

    </script>
    <script id="vs" type="x-shader/x-vertex">
    attribute vec3 position;

    void main() {
      gl_Position = vec4( position, 1.0 );
    }
    </script>
    <script type="text/javascript">
      let c, cw, ch, mx, my, gl, run, eCheck;
      let startTime;
      let time = 0.0;
      let tempTime = 0.0;
      let fps = 1000 / 60.0;
      let uniLocation = new Array();

      let capturer = new CCapture( {
        verbose: true,
        display: true,
        framerate: 30,
        motionBlurFrames: 0,
        format: 'gif',
        workersPath: '../../js/libs/',
        timeLimit: 5
      } );

      function CCaptureButtons() {

        window.addEventListener( 'load', function ( e ) {
          e.preventDefault();
          capturer.start();
        }, false );

      };
      // CCaptureButtons();


      // onload
      window.onload = function() {
        c = document.getElementById( 'canvas' );

        cw = 512; ch = 512;
        c.width = cw; c.height = ch;

        eCheck = document.getElementById( 'check' );

        c.addEventListener( 'mousemove', mouseMove, true );
        eCheck.addEventListener( 'change', checkChange, true );

        gl = c.getContext( 'webgl' ) || c.getContext( 'experimental-webgl' );

        let prg = create_program( create_shader( 'vs' ), create_shader( 'fs' ) );
        run = ( prg != null );
        if ( !run ) { eCheck.checked = false; };
        uniLocation[ 0 ] = gl.getUniformLocation( prg, 'time' );
        uniLocation[ 1 ] = gl.getUniformLocation( prg, 'mouse' );
        uniLocation[ 2 ] = gl.getUniformLocation( prg, 'resolution' );

        // 頂点データ周りの初期化
        let position = [
          -1.0,  1.0, 0.0,
           1.0,  1.0, 0.0,
          -1.0, -1.0, 0.0,
           1.0, -1.0, 0.0
        ];
        let index = [
          0, 2, 1,
          1, 2, 3
        ];

        let vPosition = create_vbo( position );
        let vIndex = create_ibo( index );
        let vAttLocation = gl.getAttribLocation( prg, 'position' );
        gl.bindBuffer( gl.ARRAY_BUFFER, vPosition );
        gl.enableVertexAttribArray( vAttLocation );
        gl.vertexAttribPointer( vAttLocation, 3, gl.FLOAT, false, 0, 0 );
        gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, vIndex );

        gl.clearColor( 0.0, 0.0, 0.0, 1.0 );
        mx = 0.5; my = 0.5;
        startTime = new Date().getTime();

        render();
      };

      function checkChange( e ) {
        run = e.currentTarget.checked;
        if ( run ) {
          startTime = new Date().getTime();
          render();
        } else {
          tempTime += time;
        }
      };

      function mouseMove( e ) {
        mx = e.offsetX / cw;
        my = e.offsetY / ch;
      };

      function render() {
        if ( !run ) { return };

        time = ( new Date().getTime() - startTime ) * 0.001;

        gl.clear( gl.COLOR_BUFFER_BIT );

        gl.uniform1f( uniLocation[ 0 ], time + tempTime );
        gl.uniform2fv( uniLocation[ 1 ], [ mx, my ] );
        gl.uniform2fv( uniLocation[ 2 ], [ cw, ch ] );

        gl.drawElements( gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0 );
        gl.flush();

        setTimeout( render, fps );
        capturer.capture( c );
      };

      function create_shader( id ) {
        let shader;
        let scriptElement = document.getElementById( id );

        if ( !scriptElement ) { return; };

        switch( scriptElement.type ) {
          case 'x-shader/x-vertex' :
            shader = gl.createShader( gl.VERTEX_SHADER );
            break;
          case 'x-shader/x-fragment' :
            shader = gl.createShader( gl.FRAGMENT_SHADER );
            break;
          default :
            return;
        };

        gl.shaderSource( shader, scriptElement.text );

        gl.compileShader( shader );

        if ( gl.getShaderParameter( shader, gl.COMPILE_STATUS ) ) {
          return shader;
        } else {
          alert( gl.getShaderInfoLog( shader ) );
          console.log( gl.getShaderInfoLog( shader ) );
        }
      };

      function create_program( vs, fs ) {
        let program = gl.createProgram();

        gl.attachShader( program, vs );
        gl.attachShader( program, fs );

        gl.linkProgram( program );

        if ( gl.getProgramParameter( program, gl.LINK_STATUS ) ) {
          gl.useProgram( program );
          return program;
        } else {
          return null;
        }
      };

      function create_vbo( data ) {
        let vbo = gl.createBuffer();

        gl.bindBuffer( gl.ARRAY_BUFFER, vbo );
        gl.bufferData( gl.ARRAY_BUFFER, new Float32Array( data ), gl.STATIC_DRAW );
        gl.bindBuffer( gl.ARRAY_BUFFER, null );
        return vbo;
      };

      function create_ibo( data ) {
        let ibo = gl.createBuffer();

        gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, ibo );
        gl.bufferData( gl.ELEMENT_ARRAY_BUFFER, new Int16Array( data ), gl.STATIC_DRAW );
        gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, null );
        return ibo;
      };

    </script>
  </body>
